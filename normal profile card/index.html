<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile carde</title>
    <link rel="stylesheet" href="style.css">
    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="Profile-card">
        <div class="image">
            <img src="pfp.jpg" alt="" class="pfp">
        </div>
        <div class="data-text">
            <span class="name">Aladin</span>
            <span class="bio">Web Developer</span>

        </div>
        <div class="media-buttons">
            <a href="https://github.com/Q90T" class="link git" style="background-color: #000;" target="_blank">
                <i class='bx bxl-github'></i>
            </a>
            <a href="https://www.reddit.com/user/xT9n" class="link reddit"  target="_blank">
                <i class='bx bxl-reddit'></i>
            </a>
            <a href="https://www.linkedin.com/in/alan-q90t/" class="link linkedin" style="background-color: #2161C2;" target="_blank">
                <i class='bx bxl-linkedin' ></i>
            </a>
            <a href="https://discord.com/users/x14y15" class="link discord" style="background-color: #5858EA;" target="_blank">
                <i class='bx bxl-discord-alt'></i>
            </a>
        </div>
        <div class="btns">
            <button class="btn">My projects</button>
        </div>
        <div class="contact">
            <span class="title">Contact me :</span>
            <div class="email">
                <i class='bx bx-envelope'>
                    | ika216216@gmail.com
                </i>
            </div>

            <div class="number">
                <i class='bx bx-phone'>
                    | +213 696 949 511
                </i>
            </div>
        </div>
    </div>


</body>

</html>
